<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS QUANTUM APEX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            padding: 20px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255,255,255,0.1);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }
        
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .quantum-core {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00ffff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .quantum-core:hover {
            transform: scale(1.1);
        }
        
        .quantum-core:active {
            transform: scale(0.9);
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .nav-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .nav-item.active {
            background: rgba(0,255,255,0.3);
        }
        
        .section {
            display: none;
            width: 100%;
        }
        
        .section.active {
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,255,0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .upgrade-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upgrade-card:hover {
            transform: translateY(-5px);
        }
        
        .upgrade-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒŒ NEXUS QUANTUM APEX</h1>
        <p>Tap to mine XP!</p>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="xp">0</div>
            <div>XP</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="gold">0</div>
            <div>Gold</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="energy">1000</div>
            <div>Energy</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="level">1</div>
            <div>Level</div>
        </div>
    </div>
    
    <div class="main">
        <!-- Mining Section -->
        <div id="mining" class="section active">
            <div class="quantum-core" onclick="mine()">
                <div style="font-size: 24px; font-weight: bold;">TAP TO MINE</div>
            </div>
            <div style="text-align: center;">
                <p>Tap Power: <span id="tapPower">1</span></p>
                <p>Auto Mining: <span id="autoMining">0</span>/sec</p>
                <p>Combo: <span id="combo">0</span>x</p>
            </div>
        </div>
        
        <!-- Upgrades Section -->
        <div id="upgrades" class="section">
            <h2>Upgrades</h2>
            <div class="upgrade-grid" id="upgradeGrid">
                <!-- Upgrades will be added here -->
            </div>
        </div>
        
        <!-- Quiz Section -->
        <div id="quiz" class="section">
            <h2>Quiz</h2>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
            <div id="quizArea"></div>
        </div>
        
        <!-- Battle Section -->
        <div id="battle" class="section">
            <h2>Battle Arena</h2>
            <button class="btn" onclick="quickMatch()">Quick Match</button>
            <p>Coming soon...</p>
        </div>
        
        <!-- Profile Section -->
        <div id="profile" class="section">
            <h2>Profile</h2>
            <p>Total Taps: <span id="totalTaps">0</span></p>
            <p>Achievements: <span id="achievements">0</span></p>
            <button class="btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    
    <div class="nav">
        <div class="nav-item active" onclick="switchSection('mining')">
            <i class="fas fa-bolt"></i> Mine
        </div>
        <div class="nav-item" onclick="switchSection('upgrades')">
            <i class="fas fa-arrow-up"></i> Upgrades
        </div>
        <div class="nav-item" onclick="switchSection('quiz')">
            <i class="fas fa-brain"></i> Quiz
        </div>
        <div class="nav-item" onclick="switchSection('battle')">
            <i class="fas fa-gamepad"></i> Battle
        </div>
        <div class="nav-item" onclick="switchSection('profile')">
            <i class="fas fa-user"></i> Profile
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Game State
        let gameState = {
            xp: 0,
            gold: 0,
            energy: 1000,
            maxEnergy: 1000,
            level: 1,
            tapPower: 1,
            autoMining: 0,
            combo: 0,
            lastTap: 0,
            totalTaps: 0,
            upgrades: {
                tap: { level: 1, cost: 10 },
                energy: { level: 1, cost: 50 },
                auto: { level: 0, cost: 100 }
            }
        };
        
        // Load saved game
        function loadGame() {
            const saved = localStorage.getItem('nexusQuantumState');
            if (saved) {
                gameState = JSON.parse(saved);
                updateUI();
                renderUpgrades();
            }
        }
        
        // Save game
        function saveGame() {
            localStorage.setItem('nexusQuantumState', JSON.stringify(gameState));
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('xp').textContent = Math.floor(gameState.xp);
            document.getElementById('gold').textContent = Math.floor(gameState.gold);
            document.getElementById('energy').textContent = Math.floor(gameState.energy);
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('tapPower').textContent = gameState.tapPower;
            document.getElementById('autoMining').textContent = gameState.autoMining;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('totalTaps').textContent = gameState.totalTaps;
            document.getElementById('achievements').textContent = '0';
        }
        
        // Mining
        function mine() {
            if (gameState.energy <= 0) {
                showToast('No energy!');
                return;
            }
            
            // Calculate combo
            const now = Date.now();
            if (now - gameState.lastTap < 500) {
                gameState.combo = Math.min(gameState.combo + 1, 10);
            } else {
                gameState.combo = 1;
            }
            gameState.lastTap = now;
            
            // Calculate reward
            let reward = gameState.tapPower * (1 + gameState.combo * 0.1);
            
            // Critical hit
            if (Math.random() < 0.1) {
                reward *= 2;
                showToast('CRITICAL HIT!');
            }
            
            // Apply reward
            gameState.xp += reward;
            gameState.gold += Math.floor(reward / 10);
            gameState.energy -= 1;
            gameState.totalTaps++;
            
            // Check level up
            const xpNeeded = gameState.level * 100;
            if (gameState.xp >= xpNeeded) {
                gameState.level++;
                gameState.maxEnergy += 100;
                gameState.energy += 100;
                showToast(`LEVEL UP! Now level ${gameState.level}!`);
            }
            
            updateUI();
            saveGame();
            
            // Visual feedback
            const core = document.querySelector('.quantum-core');
            core.style.transform = 'scale(0.9)';
            setTimeout(() => {
                core.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Buy upgrade
        function buyUpgrade(type) {
            const upgrade = gameState.upgrades[type];
            if (gameState.gold < upgrade.cost) {
                showToast('Not enough gold!');
                return;
            }
            
            gameState.gold -= upgrade.cost;
            upgrade.level++;
            upgrade.cost = Math.floor(upgrade.cost * 1.5);
            
            switch(type) {
                case 'tap':
                    gameState.tapPower++;
                    break;
                case 'energy':
                    gameState.maxEnergy += 100;
                    gameState.energy += 100;
                    break;
                case 'auto':
                    gameState.autoMining++;
                    break;
            }
            
            updateUI();
            renderUpgrades();
            saveGame();
            showToast('Upgrade purchased!');
        }
        
        // Render upgrades
        function renderUpgrades() {
            const grid = document.getElementById('upgradeGrid');
            const upgrades = [
                { type: 'tap', name: 'Tap Power', desc: '+1 tap power' },
                { type: 'energy', name: 'Energy', desc: '+100 max energy' },
                { type: 'auto', name: 'Auto Mining', desc: '+1 XP/sec' }
            ];
            
            grid.innerHTML = upgrades.map(u => {
                const upgrade = gameState.upgrades[u.type];
                const canAfford = gameState.gold >= upgrade.cost;
                return `
                    <div class="upgrade-card ${!canAfford ? 'disabled' : ''}" onclick="buyUpgrade('${u.type}')">
                        <h3>${u.name}</h3>
                        <p>${u.desc}</p>
                        <p>Level: ${upgrade.level}</p>
                        <p>Cost: ${upgrade.cost} gold</p>
                    </div>
                `;
            }).join('');
        }
        
        // Switch section
        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(section).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
        }
        
        // Start quiz
        function startQuiz() {
            showToast('Quiz coming soon!');
        }
        
        // Quick match
        function quickMatch() {
            showToast('Battle coming soon!');
        }
        
        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset?')) {
                localStorage.removeItem('nexusQuantumState');
                location.reload();
            }
        }
        
        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        // Energy regeneration
        setInterval(() => {
            if (gameState.energy < gameState.maxEnergy) {
                gameState.energy = Math.min(gameState.energy + 1, gameState.maxEnergy);
                updateUI();
            }
        }, 1000);
        
        // Auto mining
        setInterval(() => {
            if (gameState.autoMining > 0) {
                gameState.xp += gameState.autoMining;
                updateUI();
                saveGame();
            }
        }, 1000);
        
        // Auto save
        setInterval(saveGame, 30000);
        
        // Initialize
        loadGame();
        
        // Telegram integration
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.querySelector('.header h1').innerHTML = `ðŸŒŒ NEXUS QUANTUM APEX - ${user.first_name}`;
            }
        }
    </script>
</body>
</html>
